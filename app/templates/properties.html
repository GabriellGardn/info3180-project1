{% extends "base.html" %}

{% block main %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/properties_styles.css') }}">

<h1>Properties</h1>

<div class="container">
  <div class="row">

    {% for property in properties %}

      <div class="col-md-3">
        <div class="card-sl">

          <div class="card-image">
            <img class="card-img-top my-image" src="{{ url_for('static', filename='uploads/' + property.photo) }}" alt="{{ property.title }}"> 
          </div>
          <div class="card-heading">
            <h5 class="card-title">{{ property.title }}</h5>
          </div>
          <div class="card-text">
            <div class="location">{{ property.location }}</div>
          </div>
          <button class="btn btn-primary" disabled>${{ property.price }}</button>
          <a href="{{ url_for('view_property', propertyid=property.id) }}" class="card-button"> View Property</a>
        </div>
      </div>

    {% endfor %}

  </div>
</div>

{% endblock %}
